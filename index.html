<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ding Ding</title>
  </head>
  <body>
    <!-- Nav Part -->
    <nav>
      <img src="nav-logo.svg">
      <div>
        <span>已获取资格</span>
        <span>天阳</span>
      </div>
    </nav>
    <!-- Section One -->
    <section class="first-part">
      <main class="dingding-introduction">
        <img src="/work-way.svg" alt="work-way">
        <img src="/download-experience.svg" alt="download-experience">
        <img src="/individual-v.png" alt="individual-v">
        <figcaption>提示：按住
          <span>command</span> + <span>shift</span>+ <span>1</span> 切换标准版与个人版
        </figcaption>
      </main>
    </section>
    <!-- Section Two -->
    <section class="second-part">
      <main>
        <img src="/working-space.svg" alt="working-space">
        <div class="header">
          <p>钉钉斜杠
          <img src="/slash.svg" alt="slash">
          + 空间，未来工作方式全新探索</p>
        </div>
        <div class="type">
          <span>🎓 个人</span>
          <span>💪 团队</span>
          <span>教育</span>
        </div>
        <img class="task" src="/task.svg" alt="task">
      </main>
    </section>
    <!-- Section Three -->
    <section class="third-part">
      <main>
        <img src="/personal-cloud.svg" alt="personal-cloud">
        <p>备份无忧、整理有序</p>
        <img src="/fast-speed.svg" alt="fast-speed">
      </main>
    </section>
    <!-- Section Forth -->
    <section class="forth-part">
      <main>
        <img src="/Ai.svg" alt="Ai">
        <p>接入阿里AI 模型，AI “小二” 帮你打工，随时聊天提供灵感、AI 绘图</p>
        <img src="/Ai-draw.svg" alt="Ai-draw">
      </main>
    </section>
    <!-- Section Fifth -->
    <section class="fifth-part">
      <main>
        <img src="/mix-work.svg" alt="mix-work">
        <p>试试个人版全新升级的「视频会议」，清晰流畅开好会</p>
        <img src="/meeting.svg" alt="meeting">
      </main>
    </section>
    <!-- Last Part -->
    <section class="last-part">
      <main>
        <img src="/experience.svg" alt="experience">
        <img src="/point.png" alt="point">
        <p>下载体验</p>
        <p>如已安装钉钉桌面客户端，覆盖安装即可</p>
      </main>
    </section>
    <script type="module" src="/main.js"></script>
  </body>
</html>
